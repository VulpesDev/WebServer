<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>POST</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			margin: 0;
		}

		.container {
			text-align: center;
			max-width: 400px;
			width: 100%;
		}

		h1 {
			font-size: 3em;
			margin-bottom: 10px;
		}

		p {
			font-size: 1.2em;
			color: #888;
			margin-bottom: 30px;
		}

		.upload-btn-wrapper {
			position: relative;
			overflow: hidden;
			display: inline-block;
			margin-bottom: 20px;
			cursor: pointer;
		}

		.btn {
			border: 2px solid gray;
			color: gray;
			background-color: white;
			padding: 8px 20px;
			border-radius: 8px;
			font-size: 20px;
			font-weight: bold;
		}

		.upload-btn-wrapper input[type=file] {
			font-size: 100px;
			position: absolute;
			left: 0;
			top: 0;
			opacity: 0;
            cursor: pointer;
		}

		.btn-submit {
			font-size: 20px;
			font-weight: bold;
			background-color: #007bff;
			color: white;
			padding: 10px 20px;
			border: none;
			border-radius: 8px;
			cursor: pointer;
		}

		.home-btn {
			font-size: 20px;
			background-color: #ffaa00;
			color: white;
			padding: 10px 20px;
			border: none;
			border-radius: 8px;
			cursor: pointer;
		}
	</style>
</head>
<link rel="icon" href="/html_pages/favicon.ico" type="image/x-icon">

<body>
	<div class="container">
		<h1>Upload File</h1>
		<p>Select a file from your device and press "Upload"</p>
		<form action="/cgi-bin/cgi_post.py" method="POST" id="uploadForm" enctype="multipart/form-data" onsubmit="return validateForm()">
			<div class="upload-btn-wrapper">
				<button class="btn">Choose file</button>
				<input type="file" name="filename" id="fileInput"/>
			</div>
			<br>
			<input class="btn-submit" type="submit" value="Upload">
		</form>
		<br>
		<a href="/html_pages/index.html"><button class="home-btn"><b>Home Page</b></button></a>
	</div>

	<script>
		function validateForm()
		{
			let fileInput = document.getElementById("fileInput");
			let fileName = fileInput.value;
			
			if (!fileName)
			{
				alert("Please choose a file to upload");
				return false;
			}
			return true;
		}
	</script>
</body>

</html>
